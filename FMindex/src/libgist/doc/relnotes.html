<H1>
libgist v.1.0 Release Notes</H1></CENTER>
</UL>

<CENTER>
<HR WIDTH="100%"></CENTER>

<UL>
<LI>
Node deletion is not implemented. Instead, empty nodes are simply left
in the tree.</LI>

<LI>
Bounding predicates are not shrunk when leaf items are deleted.</LI>
</UL>
